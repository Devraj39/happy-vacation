<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this or that</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00a6ff, #33be97);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .text-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 600;
        }

        h1 span {
            font-weight: 300;
        }

        .question-container {
            margin: 20px;
            font-size: 1.5em;
            font-weight: 400;
            color: #fff;
        }

        .video-container {
            position: absolute;
            top: 55%; /* Vertically center the video */
            transform: translateY(-50%); /* Adjust the position to truly center */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
        }

        .video-left {
            left: 20px; /* Position the first video to the left */
            width: 600px; /* Width of the video */
            height: 400px; /* Height of the video */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .video-right {
            right: 20px; /* Position the second video to the right */
            width: 600px; /* Width of the video */
            height: 400px; /* Height of the video */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .video-container:hover {
            transform: translateY(-50%) scale(1.05); /* Slightly enlarge the video */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5); /* Increase shadow on hover */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Let's play this <span>or that</span></h1>
    </div>

    <div class="question-container">
        Which convenience do you find more comfortable?
    </div>

    <div class="video-container video-left">
        <h3>Aeroplane</h3>
        <a href="index3.htm">
            <video class="beach" loop muted autoplay>
                <source src="vid3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
    </div>

    <div class="video-container video-right">
        <h3>train</h3>
        <a href="index3.htm">
            <video class="mountain" loop muted autoplay>
                <source src="vid4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
    </div>

    <footer>
        &copy; 2024 Your Website | Designed with ❤️ by Bug  busters
    </footer>
</body>
</html>
